<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- Audio elements -->
	<div id="audio">
		<audio id="spacemen" src="music_sound_effects/Spacemen.mp3" controls>
			<p class="audioNo">Your browser does not support the <code>audio</code> element.</p>
		</audio>

		<audio id="lasersound" src="music_sound_effects/laser_sound.wav">
			<p class="audioNo">Your browser does not support the <code>audio</code> element.</p>
		</audio>
	</div>

	<div id="menu">
		<h2>Choose Game Type</h2>
		<h3 id="solo">Solo</h3>
		<h3 id="team">Team</h3>
		<img id="menuImage1" src="images/player1_ship.png">
		<img id="menuImage2" src="images/player2_ship.png">
		<img id="menuImage3" src="images/player1_ship.png">
	</div>

	<!-- Player 1 and Player 2 ships -->
	<div id="ship1" class="ship">
		<img class="player" src="images/player1_ship.png">
	</div>
	<div id="ship2" class="ship">
		<img class="player" src="images/player2_ship.png">
	</div>

	<!-- Score -->
	<div id="scoreboard">Score: <code id="score"></code></div>

	<!-- Creates the first 3 aliens -->
	<div id="a1" class="alien1 active">
		<img class="alien" src="images/alien1.png">
	</div>
	<div id="a2" class="alien1 active">
		<img class="alien" src="images/alien1.png">
	</div>
	<div id="a3" class="alien1 active">
		<img class="alien" src="images/alien1.png">
	</div>


	<!-- script links, including jquery,keydrown library found at 
			https://jeremyckahn.github.io/keydrown/ -->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="keydrown/keydrown.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
